<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #8B0000; /* Dark red */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #600000; /* Darker red */
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Factorial, Sum, and Average Calculator</h1>
    <p>Assignment #3</p>
    <div class="container">
        <label for="n">Enter a Number (N):</label>
        <input type="number" id="n" placeholder="Enter a number">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("n").value);
            const resultElement = document.getElementById("result");

            if (isNaN(n) || n <= 0) {
                resultElement.textContent = "Please enter a valid positive number.";
                return;
            }

            // Factorial using While Loop
            let factorial = 1;
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Sum using Do-While Loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Average using For Loop
            let totalSum = 0;
            for (let k = 1; k <= n; k++) {
                totalSum += k;
            }
            let average = totalSum / n;

            // Display Results
            resultElement.innerHTML = `
                <p>Factorial of ${n}: ${factorial}</p>
                <p>Sum of first ${n} natural numbers: ${sum}</p>
                <p>Average of first ${n} natural numbers: ${average.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
